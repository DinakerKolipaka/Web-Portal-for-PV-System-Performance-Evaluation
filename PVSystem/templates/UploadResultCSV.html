<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static "css/UploadResultCsv.css" %}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="font-family:Verdana;color:#aaaaaa;">

<div class="header" >
  <h1><img class="himg" src="{% static "images/asu.png" %}">PV Module Performance Evaluation System</h1>
</div>

<div class="topnav">
  <a href="{% url 'SystemOwner:Logout' %}">Logout</a>
  <a href="{% url 'SystemOwner:EditView' %}">Edit Profile</a>
  <a href="/User/About/">About Us</a>
</div>

<div style="overflow:auto">

  <div class="main">
    <div class="system">
      <h3>Upload the CSV file</h3>
        {% if key == 1 %}
    		<h6>You have already uploaded Results for this System. If you want to update Re-upload.</h6>
  		{% endif %}
      <div class="form">

        <form action="/SystemOwner/ActualE/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <label class="label1">Actual Results CSV File</label>
          <input type="file" name="csv_file" placeholder="Select the CSV file" required>

          <input type="submit" value="Upload">
          <button class="w3-button w3-green w3-small w3-round-large"><a href="{% url 'SystemOwner:LabView' %}">Go Back</a></button>
        </form>

      </div>
    </div>
  </div>

</div>

</body>
</html>
