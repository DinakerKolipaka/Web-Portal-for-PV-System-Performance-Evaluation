<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static "css/SystemOwnerHome.css" %}"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="font-family:Verdana;color:#aaaaaa;">

<div class="header">
  <h1><img class="himg" src="{% static "images/asu.png" %}">PV Module Performance Evaluation System</h1>
</div>

<div class="topnav">
  <a href="{% url 'SystemOwner:Logout' %}">Logout</a>
  <a href="{% url 'SystemOwner:EditView' %}">Edit Profile</a>
  <a href="/User/About/">About Us</a>
</div>

<div style="overflow:auto">
  <div class="menu">
    <div class="menuitem1">Menu</div>
    <div class="menuitem"><a class="a1" href="{% url 'SystemOwner:Owner' %}">Home</a></div>
    <div class="menuitem"><a class="a1" href="{% url 'SystemOwner:InsertView' %}">Add New PV System</a></div>
    <div class="menuitem"><a class="a1" href="{% url 'SystemOwner:Update' %}">Update System</a></div>
    <div class="menuitem"><a class="a1" href="{% url 'SystemOwner:Delete' %}">Delete PV System</a></div>
    <!--<div class="menuitem"><a class="a1" href="{% url 'SystemOwner:ProvideAccess' %}">Provide Access</a></div>-->
	</div>

  <div class="main">
    <div class="system">
      <h3>Welcome System Owner</h3>
      <h4>Below Are The Registered PV Systems</h4>
      <ol>
        {% for list in key %}
            <li class="li1"><a class="a2" href="{% url 'SystemOwner:Details' list.0 %}">PV System {{ list.0 }}</a><button class="w3-button w3-green w3-small w3-round-large"><a href="{% url 'SystemOwner:CompareResults' list.0 %}">Compare</a></button>
            <button class="w3-button w3-green w3-small w3-round-large"><a class="a3" href="{% url 'SystemOwner:PE' list.0 %}">Calculate PE</a></button>
            <button class="w3-button w3-green w3-small w3-round-large"><a class="a3" href="{% url 'SystemOwner:EE' list.0 %}">Calculate EE</a></button></li>
        {% endfor %}
        </ol>
    </div>
  </div>

</div>


</body>
</html>
