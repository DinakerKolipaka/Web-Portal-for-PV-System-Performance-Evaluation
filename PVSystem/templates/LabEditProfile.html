<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static "css/EditProfile.css" %}"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body style="font-family:Verdana;color:#aaaaaa;">

<div class="header">
  <h1><img class="himg" src="{% static "images/asu.png" %}">PV Module Performance Evaluation System</h1>
</div>

<div class="topnav">
  <a href="{% url 'SystemOwner:Logout' %}">Logout</a>
  <a href="/User/About/">About Us</a>
</div>

<div style="overflow:auto">
<div class="menu">
	<div class="menuitem1">Menu</div>
    <div class="menuitem"><a class="a1" href="{% url 'SystemOwner:LabView' %}">Home</a></div>
    <!--<div class="menuitem"><a class="a1" href="{% url 'SystemOwner:ProvideAccess' %}">Provide Access</a></div>-->
</div>
<div class="main">
    <div class="system">
	<!--{% if key.10 == 1 %}
    <h6>Below are the updated profile details!</h6>
	{% endif %}-->
      <h3>Edit Profile</h3>
      <div class="form">
        <div class="text">Enter Below Details to Edit your Profile</div>
        <br>
  
		<form action="/SystemOwner/EditProfile/" method="POST">
		{% csrf_token %}

		  <label for="fname" class="label1">First Name</label>
		  <input type="text" id="fname" name="firstname" placeholder="Enter first name.."  required value={{ key.0 }}>

		  <label for="lname" class="label1">Last Name</label>
		  <input type="text" id="lname" name="lastname" placeholder="Your last name.."  required value={{ key.1 }}>

		  <label for="email" class="label1">Email</label>
		  <input type="email" id="email" name="emailid" placeholder="Your Email id.."  required value={{ key.2 }}>

		  <label for="phone" class="label1">Contact Number</label>
		  <input type="number" id="phone" name="phone" placeholder="Your Contact Number.."  required value={{ key.3 }}>

		  <label for="country" class="label1">Address Line 1</label>
		  <input type="text" id="address1" name="address1" placeholder="Enter Address Line 1.."  required value={{ key.4 }}>
		  
		  <label for="country" class="label1">Address Line 2</label>
		  <input type="text" id="address2" name="address2" placeholder="Enter Address Line 2.."  required value={{ key.5 }}>
		  
		  <label for="country" class="label1">City</label>
		  <input type="text" id="city" name="city" placeholder="Enter City.."  required value={{ key.6 }}>
		  
		  <label for="country" class="label1">State</label>
		  <input type="text" id="state" name="state" placeholder="Enter State.."  required value={{ key.7 }}>
		  
		  <label for="country" class="label1">Zip</label>
		  <input type="number" id="zip" name="zip" placeholder="Enter Zip.."  required value={{ key.8 }}>
		  
		  <label for="password" class="label1">Password</label>
		  <input type="password" id="psw" name="password" placeholder="Enter Password.."  required value={{ key.9 }}>

		<input type="submit" value="Update Profile">
		</form>
		</div>
    </div>
  </div>
</div>
</body>

</html>
