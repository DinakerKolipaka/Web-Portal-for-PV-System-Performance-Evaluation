<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static "css/register.css" %}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body style="font-family:Verdana;color:#aaaaaa;">

<div class="header">
  <h1><img class="himg" src="{% static "images/asu.png" %}">PV Module Performance Evaluation System</h1>
</div>

<div class="topnav">
  <a href="{% url 'User:Login' %}">Login</a>
  <a href="{% url 'User:Register' %}">Register</a>
</div>

<div class="form">
  <h3>Enter Below Details To Register</h3>
  {% if key == 1 %}
    <h6>Email id already registered</h6>
  {% endif %}
  <form action="/User/RegisterUser/" method="POST">
    {% csrf_token %}

      <label for="fname" class="label1">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname" class="label1">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="email" class="label1">Email</label>
      <input type="email" id="email" name="emailid" placeholder="Your Email id..">

      <label for="password" class="label1">Password</label>
      <input type="password" id="psw" name="password" placeholder="Enter Password..">

      <label for="country" class="label1">User Role</label>
      <input type="text" id="country" name="usertype" placeholder="Enter Owner/LAB/CertBody/FinInst..">

    <input type="submit" value="Register">
  </form>
</div>

</body>

</html>
